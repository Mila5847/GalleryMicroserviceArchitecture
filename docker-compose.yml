      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=painting-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    # if we want to save data
    volumes:
      - ./data/mysql2:/var/lib/mysql2
      - ./data/init.d:/docker-entrypoint-initdb.d
    # sending commands to mysql container to see if it works
